<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
       <meta charset="utf-8">
       <title>Contato-Doceria</title>

       <link rel="stylesheet" href="reset.css">
       <link rel="stylesheet" href="contato.css">
  </head>
  <body>
        <header>
            <div class="caixa">
              <h1> <img class="docin"src="https://img.elo7.com.br/product/244x194/276878F/logo-digital-pre-criada-doces-logo.jpg" alt="Logo da doceria Ana"> </h1>

             <nav>
                 <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
             </nav>
          </div>
       </header>

      <main>
          <form>
              <label for="nomeSobrenome">Nome e Sobrenome</label>
              <input type="text" id="nomeSobrenome" class="input-padrao">

              <label for="email">Email</label>
              <input type="email" id="email" class="input-padrao" required placeholder="seuEmail@dominio.com">

              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx xxxx">

              <label for="mensagem">Mensagem</label>
              <textarea name="name" cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

              <fieldset>
                  <legend>Como prefere o nosso contato?</legend>
                  <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                  <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone">Telefone</label>

                  <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp" checked>WhatsApp</label>

             </fieldset>

             <fieldset>
                 <legend>Qual horario prefere ser atendido?</legend>
                 <select>
                     <option>Manhã</option>
                     <option>Tarde</option>
                     <option>Noite</option>
                 </select>
             </fieldset>

              <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>

              <input type="submit" value="Enviar formulário" class="enviar">
          </form>
          <table>
              <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h~20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h~20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h~20h</td>
                </tr>
            </tbody>
          </table>
      </main>
      <footer>
            <img src="http://www.divinosdocesfinos.com.br/wp-content/uploads/2016/08/cupcake2-1.jpg" alt="Logo da doceria Ana">
            <p class="copyright">&copy; Copyright Doceria da Ana-2020</p>
     </footer>
  </body>
</html>
